<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4c072c564.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container center">
        <h1>WELCOME TO DASHBOARD</h1>

        <div class="row">
          <div class="col-sm-6">
            <div class="card" id="slot1">
              <div class="card-body">
                <h5
                  class="card-title"
                  style="font-size: 45px; text-align: center !important;"
                >
                  SLOT 1
                </h5>
                <br />
                <i class="fa fa-thermometer-empty fa-3x" aria-hidden="true"></i>
                <p class="card-text" id="slot1temp">
                  Temp :
                </p>
                <i class="fas fa-tint fa-3x"></i>
                <p class="card-text" id="slot1humidity">Humidity :</p>
                <i class="fas fa-box fa-3x"></i>
                <p class="card-text" id="slot1product">Product :</p>
                <i class="fas fa-balance-scale fa-3x"></i>
                <p class="card-text" id="slot1weight">Weight :</p>
                <i class="fas fa-calendar-check fa-3x"></i>
                <p class="card-text" id="slot1harvest">Harvest Date :</p>
                <i class="fas fa-calendar-times fa-3x"></i>
                <p class="card-text" id="slot1expiry">Expiry Date :</p>
                <a href="./chart.html" class="btn btn-primary">More Details </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body" id="slot2">
                <h5
                  class="card-title"
                  style="font-size: 45px; text-align: center !important;"
                >
                  SLOT 2
                </h5>
                <br />

                <br />
                <i class="fa fa-thermometer-empty fa-3x" aria-hidden="true"></i>
                <p class="card-text">
                  Temp :
                </p>
                <i class="fas fa-tint fa-3x"></i>
                <p class="card-text">Humidity :</p>
                <i class="fas fa-box fa-3x"></i>
                <p class="card-text">Product :</p>
                <i class="fas fa-balance-scale fa-3x"></i>
                <p class="card-text">Weight :</p>
                <i class="fas fa-calendar-check fa-3x"></i>
                <p class="card-text">Harvest Date :</p>
                <i class="fas fa-calendar-times fa-3x"></i>
                <p class="card-text">Expiry Date :</p>
                <a href="./chart.html" class="btn btn-primary">More Details </a>
              </div>
            </div>
          </div>
        </div>
        <button class="right" onclick="logout()">LOGOUT</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>

    <script src="./index.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
