<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 style="color: white; text-align: center;">SIMULATION</h1>
      <input
        id="temp"
        type="range"
        min="0"
        max="100"
        step="0.5"
        value="25"
        data-orientation="vertical"
        onchange="updatetemp(this.value)"
      />
      <h2 id="tempvalue">Temp :</h2>

      <input
        id="humidity"
        type="range"
        min="0"
        max="100"
        step="0.5"
        value="45"
        data-orientation="vertical"
        onchange="updatehumidity(this.value)"
      />
      <h2 id="Humidityvalue">Humidity :</h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
